services:
  database:
    image: postgres:16
    container_name: ferreteria_alessandro_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: clave123
      POSTGRES_DB: ferreteria_alessandro_db
    volumes:
      - db:/var/lib/postgresql/data

  server:
    depends_on:
      - database
    build: ./backend
    container_name: ferreteria_alessandro_backend
    ports:
      - "${BACKEND_PORT}:3001"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ferreteria_alessandro_db
      DB_USER: postgres
      DB_PASSWORD: clave123
      NODE_ENV: development
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app/backend

  client:
    build: ./frontend
    container_name: ferreteria_alessandro_frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src

volumes:
  db:
